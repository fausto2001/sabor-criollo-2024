<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Graficos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Gráfico Barra -->
  <ion-card *ngIf="this.ok" class="color margen">
    <h1 class="ion-justify-content-center">Estadística de Barra </h1>
    <app-vertical-bar-chart
    [view]="view"
    [encuestasMalas]="this.encuentasMalas"
    [encuestasRegular]="this.encuentasRegular"
    [encuestasBuenas]="this.encuentasBuenas"
    ></app-vertical-bar-chart>
  </ion-card>
  <!-- Gráfico Torta -->
  <ion-card *ngIf="this.ok" class="color margen">
    <h1 class="ion-justify-content-center">Estadística de Torta </h1>
    <app-torta-chart
    [view]="view"
    [encuestasMalas]="this.encuentasMalas"
    [encuestasRegular]="this.encuentasRegular"
    [encuestasBuenas]="this.encuentasBuenas"
    ></app-torta-chart>
  </ion-card>
</ion-content>
